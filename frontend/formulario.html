<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Participante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1g>Completa tu Registro</h1g>
        <br>
        <form id="registroForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required>

            <label for="correo">Correo Institucional:</label>
            <input type="email" id="correo" pattern="[a-zA-Z0-9._%+-]+@cancun\.tecnm\.mx$" placeholder="numcontrol@cancun.tecnm.mx" required>

            <label for="numeroControl">Número de Control:</label>
            <input type="text" id="numeroControl" pattern="L\d{8}" placeholder="Ej. L20530191" required>
            <br>
            <button type="submit">Registrar</button>
        </form>

        <footer>
            
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
